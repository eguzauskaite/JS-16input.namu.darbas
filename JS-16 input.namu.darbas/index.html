<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="inputForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required>
        <button type="submit">Submit</button>
    </form>
    <table id="infoTable" border="1">
        <thead>
            <tr>
                  <th>Name</th>
                <th>Surname</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button id="deleteFirstButton">Delete First Name</button>
<button id="deleteLastButton">Delete Last Name</button>
    <script src="script.js"></script>

    
</body>

</html>
